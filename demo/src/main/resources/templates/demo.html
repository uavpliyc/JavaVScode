<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>計算画面</title>
</head>
<body>
  <form action="/demo" method="post">
    <input type="text" name="param1">
    <select name="symbol">
      <option value="＋">＋</option>
      <option value="−">−</option>
      <option value="×">×</option>
      <option value="÷">÷</option>
      <option value=""></option>
    </select>
    <input type="text" name="param2">
    <input type="submit">
  </form>
  <!-- 変数 -->
  <h1 th:text="${name}"></h1>
  <h1 th:text="${text}"></h1>
  <!-- 演算 -->
  <h1 th:text="(30 * 5)"></h1>
  <!-- 比較 -->
  <h1 th:text="1 < 10"></h1>
  <!-- 条件演算子 -->
  <h1 th:text="1 < 10 ? 'OK'"></h1>
  <h1 th:text="1 > 10 ? 'OK':'NG'"></h1>
  <!-- 繰り返し -->
  <ul>  
    <li th:each="loop:${list}" th:text="${loop}"></li>
  </ul>
  <!-- メッセージ -->
  <h1 th:text="#{sample}"></h1>
  
</body>
</html>
